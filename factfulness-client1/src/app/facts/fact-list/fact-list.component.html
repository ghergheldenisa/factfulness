<div class="container">
  <div class="row">
    <div class="col-md-2">
      <button mat-stroked-button type="button" color="primary" (click)="redirectToHome()">Home</button>
    </div>
    <div class="offset-md-8 col-md-2">
      <button mat-stroked-button type="button" color="accent" (click)="addNew()">Add new fact</button>
    </div>
  </div>
  <br><br><br>

  <div class="offset-md-2 col-md-8">
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let fact"> {{fact.factId}} </td>
        </ng-container>

        <ng-container matColumnDef="fact">
          <th mat-header-cell *matHeaderCellDef>Fact</th>
          <td mat-cell *matCellDef="let fact"> {{fact.text}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th class="header action" mat-header-cell *matHeaderCellDef>Action</th>
          <td class="action" mat-cell *matCellDef="let fact">
            <mat-icon (click)="update(fact.factId)">edit</mat-icon>
            <mat-icon (click)="delete(fact.factId)">delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
  <br>
</div>
