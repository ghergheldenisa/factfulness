<div class="container">
  <div class="row justify-content-end">
    <button mat-stroked-button type="button" color="accent" (click)="manageFacts()">Manage your facts</button>
  </div>
  <br><br><br>
  <div class="row">
    <div class="offset-md-3 col-md-6">
      <p class="text-center">
        {{fact?.text}}
      </p>
    </div><br>
  </div>
  <br>
  <div class="row justify-content-md-center">
    <button mat-stroked-button type="button" color="primary" (click)="randomFact()">Show another fact</button>
  </div>
</div>
