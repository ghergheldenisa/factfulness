<div class="row">
    <div class="offset-md-4 col-md-4" text-center>
        <form [formGroup]="loginForm" class="form" (ngSubmit)="login()">
            <div class="form-group">
                <input type="text" formControlName="username" class="form-control mb-2 mr-sm-2 login-field" [ngClass]="{'is-invalid': submitted &&
                    loginForm.controls.username.errors}" id="username" placeholder="Username">
                <div *ngIf="submitted && this.loginForm.hasError('required',['username'])" class="text-danger">
                    Username is required
                </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control mb-2 mr-sm-2 login-field"
                    [ngClass]="{'is-invalid': submitted && loginForm.controls.password.errors}" id="pwd"
                    placeholder="Password">

                <div *ngIf="submitted && this.loginForm.hasError('required',['password'])" class="text-danger">
                    Password is required
                </div>
            </div>
            <div *ngIf="error" class="alert alert-danger" role="alert">{{error}}</div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-outline-primary login-button">Login</button>
            </div>
        </form>
    </div>
</div>
